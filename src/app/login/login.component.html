<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
        <div class="modal-header">
          <h3 class="modal-title text-center">Login</h3>
        </div>
        <div class="modal-body">
          <section class="form-block">
            <div class="form-group row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_1">User Name</label>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input class="form-control" type="text" id="gForm_1" placeholder="Enter username" size="45" [(ngModel)]="user.username" name="username">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_1">Password</label>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input class="form-control" type="password" id="gForm_1" placeholder="Enter password" size="45" [(ngModel)]="user.password" name="password">
              </div>
            </div>
          </section>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline" type="submit">Login</button>
          <button class="btn btn-primary" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
