<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button">
                </button>
        <h3 class="modal-title text-center">Login</h3>
      </div>
      <div class="modal-body">
        <form>
          <section class="form-block">
            <div class="form-group row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_1">User Name</label>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input class="form-control" type="text" id="gForm_1" placeholder="Enter username" size="45">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_1">Password</label>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input class="form-control" type="text" id="gForm_1" placeholder="Enter password" size="45">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="checkbox-inline">
                  <input type="checkbox" id="othercheckbox">
                  <label for="othercheckbox">Remember Me</label>
                </div>
              </div>
            </div>
          </section>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button"><a [routerLink]="['dashboard']">Login</a></button>
        <button class="btn btn-primary" type="button">Cancel</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
